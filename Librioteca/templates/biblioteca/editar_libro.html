{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro | Librioteca</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Librioteca</h2>
        <nav>
            <a href="{% url 'inicio' %}" class="sidebar-link">Inicio</a>
            <a href="{% url 'lista_libros' %}" class="sidebar-link">Lista de Libros</a>
            <a href="{% url 'agregar_libro' %}" class="sidebar-link">Agregar Libro</a>
            <a href="{% url 'registrar_prestamo' %}" class="sidebar-link">Registrar Pr√©stamo</a>
            <a href="{% url 'lista_usuarios' %}" class="sidebar-link">Lista de Usuarios</a>
            <a href="{% url 'agregar_usuario' %}" class="sidebar-link">Agregar Usuario</a>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Editar Libro</h1>
        </header>

        <main>
            <form method="POST" class="form-edit-book">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Actualizar</button>
                    <a href="{% url 'lista_libros' %}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
