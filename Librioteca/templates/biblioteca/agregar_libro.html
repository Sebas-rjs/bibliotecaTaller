{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <style>
        /* Estilos internos para ajustar el diseño */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3e2723; /* Fondo café oscuro */
            color: #ffffff; /* Texto blanco */
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #5d4037; /* Fondo marrón oscuro */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            color: #f5b041; /* Naranja */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar-link {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            background-color: #4e342e; /* Café claro */
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #ef6c00; /* Naranja oscuro */
            color: #000000;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .text-center {
            text-align: center;
            color: #f5b041; /* Naranja */
            margin-bottom: 20px;
        }

        form {
            background-color: #212121; /* Fondo negro */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #bdbdbd; /* Gris claro */
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #5d4037; /* Borde café oscuro */
            border-radius: 5px;
            background: #4e342e; /* Fondo café claro */
            color: #ffffff; /* Texto blanco */
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .btn:first-child {
            background-color: #f57c00; /* Naranja */
            color: white;
        }

        .btn:first-child:hover {
            background-color: #ef6c00; /* Naranja oscuro */
        }

        .btn:last-child {
            background-color: #795548; /* Marrón oscuro */
            color: white;
            text-decoration: none;
        }

        .btn:last-child:hover {
            background-color: #6d4c41; /* Marrón más oscuro */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Librioteca</h2>
        <nav>
            <a href="{% url 'inicio' %}" class="sidebar-link">Inicio</a>
            <a href="{% url 'lista_libros' %}" class="sidebar-link">Lista de Libros</a>
            <a href="{% url 'agregar_libro' %}" class="sidebar-link">Agregar Libro</a>
            <a href="{% url 'registrar_prestamo' %}" class="sidebar-link">Registrar Préstamo</a>
            <a href="{% url 'lista_usuarios' %}" class="sidebar-link">Lista de Usuarios</a>
            <a href="{% url 'agregar_usuario' %}" class="sidebar-link">Agregar Usuario</a>
        </nav>
    </div>

    <div class="container">
        <header>
            <h1 class="text-center">Agregar Libro</h1>
        </header>
        <main>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" name="isbn" required>
                </div>
                <div class="form-group">
                    <label for="cantidad_disponible">Cantidad Disponible</label>
                    <input type="number" class="form-control" name="cantidad_disponible" required>
                </div>
                <button type="submit" class="btn">Agregar Libro</button>
            </form>
            <a href="{% url 'inicio' %}" class="btn">Volver</a>
        </main>
    </div>
</body>
</html>
