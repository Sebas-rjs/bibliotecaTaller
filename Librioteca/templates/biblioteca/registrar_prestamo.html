{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Préstamo</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Librioteca</h2>
        <nav>
            <a href="{% url 'inicio' %}" class="sidebar-link">Inicio</a>
            <a href="{% url 'lista_libros' %}" class="sidebar-link">Lista de Libros</a>
            <a href="{% url 'agregar_libro' %}" class="sidebar-link">Agregar Libro</a>
            <a href="{% url 'registrar_prestamo' %}" class="sidebar-link">Registrar Préstamo</a>
            <a href="{% url 'lista_usuarios' %}" class="sidebar-link">Lista de Usuarios</a>
            <a href="{% url 'agregar_usuario' %}" class="sidebar-link">Agregar Usuario</a>
        </nav>
    </div>

    <div class="container">
        <header>
            <h1 class="text-center">Registrar Préstamo</h1>
        </header>
        <main>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="libro">Libro</label>
                    <select class="form-control" name="libro" required>
                        {% for libro in libros %}
                            <option value="{{ libro.id }}">{{ libro.titulo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <select class="form-control" name="usuario" required>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Préstamo</button>
            </form>
            <a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">Volver</a>
        </main>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
